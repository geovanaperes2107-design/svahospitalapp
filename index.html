
<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SVA - Sistema de Vigilância de Antibióticos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #f3f4f6;
      }

      @keyframes bounce-slow {
        0%, 100% { transform: translateY(-2px); }
        50% { transform: translateY(2px); }
      }
      .animate-bounce-slow {
        animation: bounce-slow 3s infinite ease-in-out;
      }
      
      @media print {
        @page {
          size: landscape;
          margin: 1cm;
        }
        
        /* Ocultar tudo que não é conteúdo principal */
        .no-print, 
        aside, 
        header, 
        nav, 
        button, 
        input[type="month"], 
        select,
        .sidebar-container {
          display: none !important;
        }

        /* Mostrar apenas o que é essencial */
        .print-only {
          display: block !important;
        }

        body {
          background-color: white !important;
          padding: 0 !important;
          margin: 0 !important;
          color: black !important;
        }

        #root, main, .main-content {
          width: 100% !important;
          margin: 0 !important;
          padding: 0 !important;
          display: block !important;
          background: white !important;
        }

        /* Reset de bordas e sombras para o PDF ficar limpo */
        .rounded-[40px], .rounded-[32px], .rounded-2xl, .rounded-3xl {
          border-radius: 0 !important;
          border: 1px solid #eee !important;
        }
        
        .shadow-sm, .shadow-lg, .shadow-2xl, .shadow-xl {
          box-shadow: none !important;
        }

        /* Tabela profissional para impressão */
        table { 
          width: 100% !important;
          border-collapse: collapse !important;
          font-size: 10pt !important;
        }
        
        th {
          background-color: #f8fafc !important;
          color: black !important;
          border-bottom: 2px solid black !important;
          padding: 10px !important;
        }

        td {
          border-bottom: 1px solid #eee !important;
          padding: 10px !important;
        }

        tr {
          page-break-inside: avoid !important;
        }

        /* Forçar cores de badges no PDF */
        .bg-emerald-100 { background-color: #d1fae5 !important; }
        .bg-red-100 { background-color: #fee2e2 !important; }
        .bg-orange-100 { background-color: #ffedd5 !important; }
        
        * {
          -webkit-print-color-adjust: exact !important;
          print-color-adjust: exact !important;
        }
      }
    </style>
